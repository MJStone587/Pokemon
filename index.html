<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon_io/favicon-32x32.png"
    />
    <title>Pokemon Index</title>
  </head>

  <body class="bodyContainer">
    <main class="gameboyContainer">
      <div class="gameboy">
        <div class="gameboyRow1">
            <h3 class="pokeType1"></h3>
            <h1 class="name">Gamebro</h1>
            <h3 class="pokeType2"></h3>
            <h3 class="pokeType3"></h3>
        </div>

        <div class="gameboyRow2">
          <div class="gameboyRow2_left">
          <div class="d-pad">
            <div class="d_up">
              <a href="#" class="up">&#9650;</a>
            </div>
            <div class="d_leftRight">
              <a href="#" class="left">&#9664;</a>
              <a href="#" class="right">&#9654;</a>
              <span class="tooltipText right_tooltip">previous/next pokemon</span>
            </div>
            <div class="d_down">
              <a href="#" class="down">&#9660;</a>
            </div>
          </div>
          <button class="leftButtons selectMore">More</button>
          <br />
            <button class="leftButtons selectWeb">Website</button>
        </div>

        <div class="gameboyRow2_mid">
            <img
              id="defaultSprite"
              src="./images/xern.png"
              alt="Default Pokemon Picture"
            />
            <img 
              id="defaultShiny" 
              src="./images/xernshiny.jpg" 
              alt="Shiny Pokemon Picture" 
            />
            <img
              id="backDefault"
              src="./images/xerneas_active.png"
              alt="Default Back Picture"
            />
            <img
              id="backShiny"
              src="./images/Xerneas_active_shiny.jpg"
              alt="Shiny Back Picture"
            />
        </div>

        <div class="gameboyRow2_right">
          <div class="button1">
          <a
            class="buttonAB buttonA"
            >A</a
          ><span class="tooltipText btnA_tooltip">type chart</span>
        </div>
          
          <div class="button2">
          <a class="buttonAB buttonB">B</a>
          <span class="tooltipText btnB_tooltip">Serebii</span>
        </div>

          <input id="search" type="text" placeholder="Search..." />
            <button
              class="submitButton searchSubmit"
              id="searchSubmit"
              type="submit"
            >
              Submit
            </button>
          <form class="searchForm">
            <label class="formLabel">select by type...<br /></label>
            <select
              name="pokemonType"
              id="pokeTypeSelect"
              onchange="changeValue()"
            >
              <option value="Nothing" selected></option>
            </select>
          </form>
          <div class="vents vent1"></div>
          <div class="vents vent2"></div>
          <div class="vents vent3"></div>
          <div class="vents vent4"></div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div class="modal">
      <div class="modalContent">
        <span class="close">&times;</span>
        <div class="modalRow1">
          <h1 class="modalName">Name:Please Select a Pokemon</h1>
          <h2 class="modalEgg">Egg Groups:</h2>
          <h2 class="modalEvoChain">Evolve Chain:</h2>
        </div>
        <div class="modalRow2">
          <h2 class="modalStats">Base Stats:</h2>
        </div>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
