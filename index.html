<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon_io/favicon-32x32.png"
    />
    <title>Pokemon Index</title>
  </head>

  <!--Header-->
  <div class="header">
    <h1>Enter a Pokemon Name...</h1>
    <!-- search box to choose pokemon -->
    <input id="search" type="text" placeholder="Search..." />
    <button class="searchSubmit" type="submit">Submit</button>
    <!-- drop down menu to manually search pokemon by type POPULATED BY JS API CALL-->
    <form>
      <label><br />or select a Pokemon by type...<br /></label>
      <select name="pokemonType" id="pokeTypeSelect" onchange="changeValue()">
        <option value="Nothing" selected></option>
      </select>
    </form>
  </div>

  <!-- Gameboy Display / Body -->

  <body class="pokemonDisplay">
    <div class="gameboy">
      <!-- to create gameboy appearance-->
      <div class="gameboyDisplayBox">
        <!-- to create border for inner display box of gameboy-->
        <div class="displayInnerBox">
          <!-- creates the gameboys game display box-->
          <div class="boxHeader">
            <!--- sprite images to populate gameboy display -->
            <img
              id="defaultSprite"
              src="./images/xern.png"
              alt="Default Pokemon Picture"
            />
            <img id="defaultShiny" src="./images/xernshiny.jpg"' alt="Shiny
            Pokemon Picture">
            <img
              id="backDefault"
              src="./images/xerneas_active.png"
              alt="Default Back Picture"
            />
            <img
              id="backShiny"
              src="./images/Xerneas_active_shiny.jpg"
              alt="Shiny Back Picture"
            />
          </div>
        </div>
      </div>
      <!-- gameboy body below display-->
      <div class="gameboyBody">
        <!-- pokemon name location -->
        <h1 class="name">Name</h1>
        <!-- pokemon type locations -->
        <h2 class="pokeType1"></h2>
        <h2 class="pokeType2"></h2>
        <h2 class="pokeType3"></h2>
        <!-- gameboy dpad and other button locations -->
        <div class="buttonsTop">
          <!--<img src="./images/dpad.png" alt="dpad image" />-->
          <div class="d-pad">
            <a href="#" class="up">&#9650;</a>
            <a href="#" class="left">&#9664;</a>
            <a href="#" class="right">&#9654;</a>
            <a href="#" class="down">&#9660;</a>
          </div>
          <div class="buttonsAB">
            <a
              href="https://img.pokemondb.net/images/typechart.png"
              id="buttonA"
              target="_blank"
              >A</a
            >
            <a id="buttonB">B</a>
          </div>
        </div>

        <div class="buttonsBot">
          <button id="selectMore">More</button>
          <button id="selectEvo">Evo</button>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div class="modal">
      <div class="modalContent">
        <span class="close">&times;</span>
        <div class="modalRow1">
          <h1 class="modalName">Name:</h1>
          <h2 class="modalEgg">Egg Groups:</h2>
          <h2 class="modalFrom">Evolved From:</h2>
          <h2 class="modalTo">Evolves into:</h2>
        </div>
        <div class="modalRow2">
          <h2 class="modalStats">Base Stats:</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
